<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SignUp.css" />
    <title>SignUp</title>
</head>

<body>
    <div class="signup-box">
        <div class="box">
            <div class="login-logo">
                <div class="login-img">
                    <img src="./assets/rsz_innova-pos_3.png" alt="Innova Pos Logo" />
                </div>
            </div>
            <div>
                <form>
                    <div class="form-box">
                        <div>
                            <label for="name">Name *</label>
                            </br>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>
                        <div>
                            <label for="address">Shop Address</label></br>
                            <input type="text" id="address" name="address" placeholder="Enter your address details">
                        </div>
                        <div>
                            <label for="email">Email *</label></br>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div>
                            <label for="employee">Employee Type</label></br>
                            <input type="text" id="employee" name="employee" placeholder="Enter your employment status">
                        </div>
                        <div>
                            <label for="mobile">Mobile Number *</label></br>
                            <input type="tel" id="name" name="name" placeholder="Enter your valid mobile no." required>
                        </div>
                        <div>
                            <label for="password">Password *</label></br>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                required>
                        </div>
                        <div>
                            <label for="nid">NID Number *</label></br>
                            <input type="text" id="nid" name="nid" placeholder="Enter your valid NID no." required>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password *</label></br>
                            <input type="password" id="confirm-password" name="confirm-password"
                                placeholder="Confirm Password" required>

                        </div>
                    </div>
                    <div class="login-btn">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
